<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="bootstrap.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script src="bootstrap.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="uputstvo.css">
    <script src="uputstvo.js"></script>
    <title>Pocetna</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="uputstvo-naslov">UPUTSTVO</h1>
                <hr class="horlinija">
            </div>
        </div>
        <div class="row" id="opcije">
            <div class="col-sm-6">
                <div>
                    <h3>Rotiranje</h3>
                    <br>
                    <h3>Pomeranje u levo</h3>
                    <br>
                    <h3>Pomeranje u desno</h3>  
                    <br>
                    <h3>Spustanje</h3>
                    <br>
                    <h3>Izlazenje iz igre</h3>
                </div>
            </div>
            <div class="col-sm-6">
                <div>
                    <h3 class="opcija">Strelica gore</h3>
                    <h3 class="opcija">Strelica levo</h3>
                    <h3 class="opcija">Strelica desno</h3>
                    <h3 class="opcija">Strelica dole</h3>
                    <h3 class="opcija">Slovo q</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h4 id="odabir">Odaberite vrste blokova koji ce se prikazivati u igri:</h4>
                <hr>
            </div>
            <div class="col-sm-12 blokovi">
                <div class="blok">
                    <input type="checkbox" name="I-block" id="I">
                    <img src="tetris-dodatno/blokovi/I-block.png" alt="#" onclick="toggleCheckbox('I')">
                </div>
                <div class="blok">
                    <input type="checkbox" name="J-block" id="J">
                    <img src="tetris-dodatno/blokovi/J-block.png" alt="#" onclick="toggleCheckbox('J')">
                </div>
                <div class="blok">
                    <input type="checkbox" name="L-block" id="L">
                    <img src="tetris-dodatno/blokovi/L-block.png" alt="#" onclick="toggleCheckbox('L')">
                </div>
                <div class="blok O">
                    <input type="checkbox" name="O-block" id="O">
                    <img src="tetris-dodatno/blokovi/O-block.png" alt="#" onclick="toggleCheckbox('O')">
                </div>
                <div class="blok">
                    <input type="checkbox" name="S-block" id="S">
                    <img src="tetris-dodatno/blokovi/S-block.png" alt="#" onclick="toggleCheckbox('S')">
                </div>
                <div class="blok">
                    <input type="checkbox" name="T-block" id="T">
                    <img src="tetris-dodatno/blokovi/T-block.png" alt="#" onclick="toggleCheckbox('T')">
                </div>
                <div class="blok">
                    <input type="checkbox" name="Z-block" id="Z">
                    <img src="tetris-dodatno/blokovi/Z-block.png" alt="#" onclick="toggleCheckbox('Z')">
                </div>
            </div>
            <div class="col-sm-12">
                <hr class="horlinija">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4 id="odabir">Odaberite nivo:</h4>    
            </div>
        </div>
        <div class="row" id="nivoi">
            <div class="col-sm-12 col-md-4 nivoblok">  
                <label for="lako">Lako</label>
                <input type="radio" name="nivo" id="lako">
            </div>
            <div class="col-sm-12 col-md-4 nivoblok"> 
                <label for="srednje">Srednje</label>
                <input type="radio" name="nivo" id="srednje">
            </div>
            <div class="col-sm-12 col-md-4 nivoblok">      
                <label for="tesko">Tesko</label>
                <input type="radio" name="nivo" id="tesko">   
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <hr class="horlinija">
                <div id="dugmad">
                    <a href="tetris-rezultati.html"><button class="dugme">Rezultati</button></a>
                    <button class="dugme" onclick="proveraIgraj()">Igraj</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
